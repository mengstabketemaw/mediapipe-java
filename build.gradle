plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}
group = 'dev'
version = '1.0-SNAPSHOT'

javafx {
    version = "24.0.1"
    modules = [ 'javafx.controls' ]
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
application {
    mainClass = 'dev.Main'
    applicationDefaultJvmArgs = [
            "-Djava.library.path=/home/mengstab/Desktop/mediapipe/bazel-bin/mediapipe/examples/practice/6/lib6.so.runfiles/mediapipe/mediapipe/examples/practice/6"
    ]
}